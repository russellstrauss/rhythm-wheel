<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rhythm Sequencer</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/sass/main.css">
	
</head>
<body>
	
	<tone-play-toggle></tone-play-toggle>
	
	<div id="message"></div>
	<div id="legend">
		<span class="legend-title">Controls</span>
		<div class="backdrop">
			<table>
				<thead>
					<tr class="divider">
						<td>Function</td>
						<td>Key</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Rotate</td>
						<td>left click</td>
					</tr>
					<tr>
						<td>Pan</td>
						<td>right click</td>
					</tr>
					<tr>
						<td>Zoom</td>
						<td>scroll</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<div class="boxes">
		<div class="bassbox box">Bass</div>
		<div class="kickbox box">Kick</div>
		<div class="snarebox box">Snare</div>
		<div class="pizzbox box">Pizz</div>
		<div class="highhatbox box">HH</div>
	</div>
	<form id="music-controls" class="music-controls" style="position: fixed; width: 500px; height: 200px; top: 15%; background: white; border: 1px solid black; left: 20px;">
		<label>BPM
			<input id="bpm-range" type="range" min="20" max="80" value="50">
		</label>
		<label>Swing
			<input id="swing-range" type="range" min="0" max="1" value="0">
		</label>
		<label>Filter
			<input id="filter-range" type="range" min="0" max="2200" value="800" step="1">
		</label>
		<input id="play-btn" type="button" value="play">
	</form>
	
	<div id="author">
		<div class="column description">
			Code Authors:<br>
			Russell Strauss<br>
			CS 6497: Computational Aesthetics<br>
			Taught by Jarek Rossinac<br>
			Georgia Insitute of Technology<br>
			Fall 2019
		</div>
		<div class="column">
			<div id="portrait">
				<img src="assets/img/portrait.jpg" alt="">
			</div>
			<button id="play-btn">play</button>
		</div>
	</div>
	
	<script src="assets/vendors/js/vendors.js"></script>
	<script src="assets/js/bundle.js"></script>
</body>
</html>
